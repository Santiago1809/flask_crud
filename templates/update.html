{%extends 'layout.html'%}
{%block content%}
<div class="w-full max-w-md">
  <form method="post" action="/new" class="bg-slate-500 shadow-lg rounded mx-6 px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-slate-700 text-sm font-bold mb-2" for="fullname">Write your fullname:</label>
        <input type="text" name="fullname" placeholder="fullname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{contact.fullname}}"/>
      </div>
      <div class="mb-3">
        <label class="block text-slate-700 text-sm font-bold mb-2" for="phone">Write your phone:</label>
        <input type="number" name="phone" placeholder="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{contact.phone}}"/>
      </div>
      <div class="mb-3">
        <label class="block text-slate-700 text-sm font-bold mb-2" for="email">Write your email:</label>
        <input type="email" name="email" placeholder="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{contact.email}}"/>
      </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full text-center" type="submit">Save</button>
  </form>
</div>

{%endblock%}
