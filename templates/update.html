{%extends 'layout.html'%}
{%block content%}
<form method="post" action="/update/{{contact.id}}">
  <input type="text" name="fullname" placeholder="fullname" value="{{contact.fullname}}"/>
  <input type="email" name="email" placeholder="email" value="{{contact.email}}"/>
  <input type="number" name="phone" placeholder="phone" value="{{contact.phone}}"/>
  <button type="submit">Save</button>
</form>
{%endblock%}
