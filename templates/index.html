{% extends 'layout.html' %} 
{%block content%} 

<div class="row">
  <div class="col-md-5">
    {%include('partials/_contactForm.html')%}
    {%include('partials/_messages.html')%}
  </div>
  <div class="col-md-7">
    <table class="table table-dark table-striped my-2">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td><strong>{{contact.fullname}}</strong></td>
          <td>{{contact.phone}}</td>
          <td>{{contact.email}}</td>
          <td>
            <a
              class="btn btn-outline-success"
              href="{{ url_for('contacts.update',id=contact.id) }}"
              >Update</a
            >
          </td>
          <td>
            <a
              class="btn btn-outline-danger"
              href="{{ url_for('contacts.delete', id=contact.id) }}"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{%endblock%}
